<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- SHORTCUT -->
    <link
      rel="shortcut icon"
      href="./images/svg/shortcut-icon.svg"
      type="image/x-icon"
    />
		<!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header class="site-header">
      <div class="container site-header__container">
        <div class="div">
          <a class="site-logo" href="#"
            ><img src="./images/svg/logo.svg" alt="site logo"
          /></a>
        </div>

        <!-- NAVIGATION -->
        <nav class="socials">
          <a class="socials__link" href="https://github.com/mukhlisasharaf"
            ><img src="./images/svg/github-icon.svg" alt="github icon width="24"
            height="24"></a
          >
          <a class="socials__link" href="https://t.me/x_lisme"
            ><img
              src="./images//svg/line-icon.svg"
              alt="lines icon"
              width="24"
              height="22"
          /></a>
          <a class="socials__link" href="https://www.instagram.com/mukhlisadev/"
            ><img
              src="./images/svg/linkedin-icon.svg"
              alt="linkedin icon"
              width="24"
              height="24"
          /></a>
          <a class="socials__link" href="https://twitter.com/home"
            ><img
              src="./images/svg/twitter-icon.svg"
              alt="twitter icon"
              width="24"
              height="20"
          /></a>
        </nav>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START-->
    <main class="main">
      <div class="hero">
        <div class="container hero__container">
          <div class="hero__radius-img"></div>
          <div class="description">
            <h1 class="description__title">
              Nice to meet you! I'm <span>Mukhlisa.</span>
            </h1>

            <div class="description__text">
              <p>
                Based in the UK, I'm a front-end developer passionate about
                building accessible web apps that users love.
              </p>
            </div>
            <!-- BUTTON -->
            <div class="button__locat">
              <a class="button" href="#">contact me</a>
            </div>
          </div>
          <picture class="hero__right-img">
            <source
              media="(max-width:380px)"
              srcset="./images/jpg/hero-img-res.jpg"
            />
            <img
              src="./images/jpg/hero-img.jpg"
              alt="user picture"
              width="445"
              height="720"
            />
            <img
              class="oval"
              src="./images/svg/Oval.svg"
              alt="hero oval image"
            />
          </picture>
        </div>
      </div>
    </main>
    <!-- MAIN END-->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->
  </body>
</html>
